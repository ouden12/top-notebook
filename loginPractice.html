    <script>
        //  Credentials for website
        const modelUsername = "admin";
        const modelPassword = "pass";

        //  Detects login button
        let bt_login = document.getElementById("bt-login");
        bt_login.addEventListener("click", login);

        //  Authentication proccess
        function checkCredentials(username, password){
            if ((username === modelUsername)&&(password === modelPassword)){
                alert("ta logeado");
            } else {
                alert("credenciales inválidas");
            }
        }

        //  Credentials input
        function login(){
            const tempUsername = prompt("Ingrese usuario:");
            const tempPassword = prompt("Ingrese contraseña:");
            if (!tempUsername || !tempPassword) {
                alert("Login failed")
            }else 
            checkCredentials(tempUsername, tempPassword);
        }
    </script>
