<script>
    // Este software tiene un error brutal de consumo ya que cada vez que se cambia de mes y se selecciona un día se añade una iteración extra al ciclo de createCalendar(), todavía no sé por qué ocurre T.T

    const monthSelector = document.getElementById("monthSelector");
    const daysList = document.getElementById("daysList");
    const monthName = document.getElementById("month");

    monthSelector.addEventListener("change", () => {
        let dayChoice = 0;

        // Listener for the day picker
        daySelector.addEventListener("change", ()=>{
            dayChoice = daySelector.value;
            console.log("dayCHoice is: "+dayChoice);
            createCalendar(days, choice, dayChoice);
        });

        const choice = monthSelector.value;
        let days;
        switch(choice) {
            case 'February':
                days = 28;
                createDayPicker(days);
                break;
            case 'April':
            case 'June':
            case 'September':
            case 'November':
                days = 30;
                createDayPicker(days);
                break;
            default:
                days = 31;
                createDayPicker(days);
        }

        console.log("qlq");
        console.log("Month: "+monthName.textContent+" Days: "+days);
        
        // dayChoice = daySelector.value;
        // console.log("dayCHoice is: "+dayChoice);
        
        createCalendar(days, choice, dayChoice);

    });

    function createDayPicker (days){
        
        // Generate day picker
        const daySelector = document.getElementById("daySelector");
        for(var i = 1; i<=days; i++){
            daySelector[i] = new Option( i,i);	
        }
        return daySelector.value;
    }

    function createCalendar(days, month, selectedDay){
        daysList.innerHTML = '';
        monthName.textContent = month;
        for (let i = 1; i <= days; i++){
            const dayInstance = document.createElement('li');
            dayInstance.textContent = i;
            daysList.appendChild(dayInstance); 
            
            // Change color of selected day in the calendar
            if (i==selectedDay){
                console.log("Entro con el day: "+selectedDay);
                dayInstance.classList.add("selectedDay");
            }
        }
    }

    createCalendar(31,'January', 1);
</script>
